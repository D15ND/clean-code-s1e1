<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="adding">
        <h3 class="title adding__title">Add Item</h3>
        <div class="adding__wrapper task">
          <input class="task__input input input_new" id="new-task" type="text">
          <button class="btn btn_adding">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="incomplete-tasks list">
          <li class="list__item task">
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="img_delete" src="./remove.svg" alt="remove-button">
            </button>
          </li>
          <li class="list__item edit-mode"> <!--editMode-->
            <input class="task__checkbox input" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input input" type="text" value="Go Shopping">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="img_delete" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="completed-tasks list">
          <li class="list__item task">
            <input class="task__checkbox input" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input input" type="text">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="img_delete" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
